plugins {
    id 'scala'
    id 'org.gradle.playframework' version '0.10'
    id 'idea'
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

def projectScalaVersion = "2.13"

play {
    platform {
        playVersion = '2.7.5'
        scalaVersion = projectScalaVersion
        javaVersion = JavaVersion.VERSION_11
    }
}

sourceSets {
    main {
        scala {
            srcDir 'app'
            exclude 'app/common/*'
//            output.dir 'build/classes'
        }
        kotlin {
            srcDir 'app/common'
//            output.dir 'build/classes'
        }
    }
}

compileScala.classpath += files(compileKotlin.destinationDir)

//tasks.withType(PlayRun)
tasks.findByName('runPlay').configure {
    forkOptions.jvmArgs = ['-Xdebug', '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:9999']
}

